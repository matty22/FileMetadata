
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Metadata Microservice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1>File Metadata Microservice</h1>
          <div class="panel panel-default">
            <div class="panel-body">
              <p class="introBlurb">This file metadata microservice will take an uploaded file and return some
                information about that file to the user.
              </p>
            </div>
          </div>
          <p>Upload a file and hit the 'Submit'' button:</p>
          <div class="input-group">
            <form action="../submission" method="post">
              <input class="form-control" type="file" name="file" accept="file_extension">
              <input class="btn btn-default submitButton" type="submit" value="SUBMIT">
            </form>
          </div>
          <p>Example output:</p>
          <div class="alert alert-success">{ "size":"36448 B" }</div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
